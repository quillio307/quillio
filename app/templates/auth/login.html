{% extends "helpers/layout.html" %} {% block title %} Quillio Login {% endblock %}{% block navbar %}
<nav style="height:50px" class="navbar navbar-expand-lg navbar-dark unique-color-dark"></nav>
{% endblock %}{% block content %}
<div style="max-width:800px; margin:0 auto" class="container">
    <form>
        <br>
        <div class="text-center">
            <img style="max-width:400px; height:auto" src="/../static/img/logo/quillioBlack.png">
            <br>
            <div class="md-form">
                <input type="email" id="email" name="email" class="form-control validate" value="{{ request.form.email }}" required>
                <label for="email" data-error="Invalid email"> Enter your email </label>
            </div>
            <br>
            <div class="md-form">
                <input type="password" id="password" name="password" class="form-control" value="{{ request.form.password }}" required>
                <label for="password"> Enter your password </label>
            </div>
            <ul>
                <button type="submit" style="width:120px" class="btn btn-unique" formmethod="post"> Login </button>
                <button type="submit" style="width:120px" class="btn btn-unique" href="/auth/signup"> Sign Up </button>
            </ul>
        </div>
    </form>
</div>
{% endblock %}
