{% extends "helpers/layout.html" %}
{% block title %} Quillio Login {% endblock %}

{% block nav_links %}
<li class="nav-item active">
  <a class="nav-link" href="/auth/signup"> Sign Up <span class="sr-only">(current)</span></a>
</li>
{% endblock %} 

{% block content %}
<div class="container">
  <form>
    <br>
    <h1 class="display-5 text-center"> Login to Quillio </h1>

    <div class="text-center">
      <br>
      <div class="md-form">
        <input type="email" id="email" name="email" class="form-control validate" value="{{ request.form.email }}" required>
        <label for="email" data-error="Invalid email"> Enter your email </label>
      </div>

      <br>
      <div class="md-form">
        <input type="password" id="password" name="password" class="form-control" value="{{ request.form.password }}" required>
        <label for="password"> Enter your password </label>
      </div>

      <button type="submit" class="btn btn-default" formmethod="post"> Login </button>
    </div>

  </form>
</div>
{% endblock %}
