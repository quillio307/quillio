{% set password_reset = "passwordreset" %}{% extends "helpers/layout.html" %}

{% block title %}Quillio Password{% end block %} 

{% block bodyheader %}{{ super() }}{% end block %}

{%block navbar %}
<nav style="height:50px" class="navbar navbar-expand-lg pkColor"></nav>
{% endblock %}{% block content %}

<div style="max-width:800px; margin:0 auto" class="container">
    <form>
        <br>
        <div class="text-center">
            <br>
            <img style="max-width:400px; height:auto" src="/../static/img/logo/quillioBlack.png">
            <br>
            <div class="md-form">
                <input type="password" id="password" name="password" class="form-control" value="{{ request.form.password }}" required>
                <label for="password">Enter your new password</label>
            </div>
            <ul>
                <button type="submit" style="width:120px" class="btn pkButton" formmethod="post">Reset</button>
            </ul>
        </div>
    </form>
</div>
{% endblock %} 
{% block jsaddition %}{{ super() }}{% endblock %}
