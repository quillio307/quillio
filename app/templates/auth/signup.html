{% extends "helpers/layout.html" %}
{% block title %} Quillio Signup {% endblock %}

{% block nav_links %}
<li class="nav-item active">
  <a class="nav-link" href="/auth/login"> Log In <span class="sr-only">(current)</span></a>
</li>
{% endblock %}

{% block content %}
<div class="container">
  <form>
    <!--img src="../../static/img/quillioBlack.png"-->
    <!-- the above tag will be replaced with a better sized image, comment out for now-->
    <br>
    <h2 class="display-5 text-left">Create a Quillio Account</h1><br>

    <div class="md-form" >

      
      <input type="text" id="name" name="name" class="form-control" value="{{ request.form.name }}" required>
      <label for="name">First and Last Name</label>
    </div>

    <div class="md-form">
      <input type="email" id="email" name="email" class="form-control" value="{{ request.form.email }}" required>
      <label for="email">Email Address</label>
    </div>

    <div class="md-form">
      <input type="password" id="password" name="password" class="form-control" value="{{ request.form.password }}" required><br>
      <label for="password">Password</label>
    </div>
    <div class="md-form">
      <button type="submit" class="btn btn-unique" formmethod="post">Create Account</button>
    </div>
  </form>
</div>
{% endblock %}
