{% extends "helpers/layout.html" %}

{% block title %} Quillio Signup {% endblock %}

{% block nav_links %}
<li class="nav-item active">
  <a class="nav-link" href="/auth/login"> Log In <span class="sr-only">(current)</span></a>
</li>
{% endblock %}

{% block content %}
<div class="container">
  <form>
    <br>
    <h1 class="display-5 text-center"> Create a Quillio Account </h1>

    <div class="text-center">
      <br>
      <div class="md-form">
        <input type="text" id="name" name="name" class="form-control" value="{{ request.form.name }}" required>
        <label for="name"> Type your full name </label>
      </div>

      <br>
      <div class="md-form">
        <input type="email" id="email" name="email" class="form-control validate" value="{{ request.form.email }}" required>
        <label for="email" data-error="Invalid email"> Type your email </label>
      </div>

      <br>
      <div class="md-form">
        <input type="password" id="password" name="password" class="form-control" value="{{ request.form.password }}" required>
        <label for="password"> Type your password </label>
      </div>

      <button type="submit" class="btn btn-default" formmethod="post"> Create Account </button>
    </div>
  </form>
</div>
{% endblock %}
