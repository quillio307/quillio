{% extends "helpers/layout.html" %}
{% block title %} Quillio Signup {% endblock %}

{% block nav_links %}
<li class="nav-item active">
  <a class="nav-link" href="/auth/login"> Log In <span class="sr-only">(current)</span></a>
</li>
{% endblock %}

{% block content %}
<div class="container">
  <form>
    <br>
    <h1 class="display-5 text-center">Create a Quillio Account</h1>

    <div class="md-form text-center">
   
      <!--label for="name">First and Last Name</label-->
      <md-form-field>
      <input type="text" id="name" name="name" placeholder="NAME" floatPlaceholder="auto" class="form-control" value="{{ request.form.name }}" required><br>
      </md-form-field>
      <!--label for="email">Email Address</label-->
      <input type="email" id="email" name="email" placeholder="EMAIL" floatPlaceholder="auto" class="form-control" value="{{ request.form.email }}" required><br>

      <!--label for="password">Password</label-->
      <input type="password" id="password" name="password" placeholder="PASSWORD" floatPlaceholder="auto" class="form-control" value="{{ request.form.password }}" required><br>

      <button type="submit" class="btn btn-default" formmethod="post">Create Account</button>
    </div>
  </form>
</div>
{% endblock %}
