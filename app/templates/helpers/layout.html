<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/static/css/mdb.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- Quill Editor  -->
    <link href="https://cdn.quilljs.com/1.3.3/quill.snow.css" rel="stylesheet">
    <!-- set favicon -->
    <link rel="shortcut icon" href="/static/img/logo/favicon.ico" type="image/x-icon">

</head>

<body class="{{ '' if login_signup == 'loginorsignup' else 'hidden-sn white-skin' }}">
    <!--Navbar-->
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark unique-color-dark">

        <!-- Navbar brand -->
        <a class="navbar-brand" href="#">
            <img style="max-width:100px;height:auto" src="/../static/img/logo/quillioBlack.png">
        </a>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                {% block nav_links %}{% endblock %}
            </ul>
            <!-- Links -->
        </div>
        <!-- Collapsible content -->
    </nav>
    {% endblock %}

    <div id="content">{% block content %}{% endblock %}</div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="/static/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="/static/js/mdb.min.js"></script>
    {% block js_import %}{% endblock %}

    <!-- Flashed Messages  -->
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <script type='text/javascript'>
            words = '{{ message }}'.split(" ")
            messageType = words[0].toUpperCase()

            if (messageType === "SUCCESS") {
                words.shift()
                toastr.success(words.join(" "))
            } else if (messageType === "ERROR") {
                words.shift()
                toastr.error(words.join(" "))
            } else {
                toastr.info(words.join(" "))
            }
        </script> {% endfor %}
    </ul>
    {% endif %} {% endwith %}
    <!-- \Flashed Messaged -->
</body>

</html>
